<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr {
            background-color: #f2f2f2;
        }

        div {
            width: 400px;
        }

        .odd {
            background-color: #f9f9f9;
        }

        .even {
            background-color: #6e5858;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd">
                    <td>9:00 AM - 10:00 AM</td>
                    <td>Math</td>
                    <td>History</td>
                </tr>
                <tr class="even">
                    <td>10:00 AM - 11:00 AM</td>
                    <td>Science</td>
                    <td>English</td>
                </tr>
                <tr class="odd">
                    <td>9:00 AM - 10:00 AM</td>
                    <td>Math</td>
                    <td>History</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
